include "eventstore"
include "monitoring"

app {

  # The Akka actor system will bind to this host and poort
  # The default can be overwritten using the APP_HOST and APP_PORT env variables
  # Note: Default host is `InetAddress.getLocalHost.getHostAddress`
  host = ${?APP_HOST}
  port = 9201
  port = ${?APP_PORT}
  cluster {
    seedsFile = ${?APP_SEEDS_FILE}
    seed-node = "akka.tcp://ecommerce@127.0.0.1:"${app.port}
    seed-node = ${?APP_CLUSTER_SEED}
  }
}

akka {
  loglevel = DEBUG
  stdout-loglevel = INFO
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  log-dead-letters = 10000

  actor {
    provider = cluster
    debug {
      unhandled = on
    }
  }

  remote {
    log-received-messages = off
    log-sent-messages = off
    log-remote-lifecycle-events = off
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = ${?app.host}
      port = ${?app.port}
    }
  }

  cluster {
    metrics.enabled = off
    http.management.port = 20001
    roles = ["Invoicing"]
    seed-nodes = [${app.cluster.seed-node}]
  }

  extensions = ["akka.cluster.client.ClusterClientReceptionist"]

}